<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book Collection</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="header">
      <h1>My Book Collection</h1>
  </div>
  <div class="books">
    <div class="bookCards" id="bookCards">
      <div class="bookCard" id="template">
        <p class="title">The Grapes of Wrath</p>
        <p class="author">John Steinbeck</p>
        <p class="numOfPages">Length: 123 Pages</p>
        <p class="readStatus">Read</p>
        <div class="bookCardbtns">
          <button class="readStatusbtn">
            <span class="material-symbols-outlined">
              check_box
            </span>
            <p>Read</p>
          </button>
          <button class="rmbtn">
            <span class="material-symbols-outlined">
              delete
            </span>
          </button>
        </div>
      </div>
      <div class="bookCard" id="addBookCard">
        <button id="myBtn">
          <p>
            <span class="material-symbols-outlined">
              library_add
            </span>
            Add Book
          </p>
        </button>
      </div>
    </div>
  </div>
  <div class="footer">
      <span class="material-symbols-outlined">
          auto_stories
      </span>
  </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <form action="" method="post" id="basic-form" name="form1" onsubmit="return false">
          <p>Please enter book details below:</p>
          <div class="form-row">
              <label for="title">Title*</label>
              <input type="text" id="title" name="title" required placeholder=" ">
          </div>
          <div class="form-row">
            <label for="author">Author*</label>
            <input type="text" id="author" name="author" required placeholder=" ">
        </div>
        <div class="form-row">
          <label for="numOfPages">Number of Pages*</label>
          <input type="text" id="numOfPages" name="numOfPages" required placeholder=" " oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');">
        </div>
        <div class="form-row">
          <label for="readStatus">Read*</label>
          <input type="checkbox" id="readStatus" name="readStatus">
        </div>
        <button id="submit" type="submit" form="basic-form" onclick="">ADD</button>
        </form>
        <span class="close">&times;</span>
      </div>
    </div>
  <script src="library.js"></script>
</body>
</html>
