<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book Collection</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="header">
      <h1>My Book Collection</h1>
  </div>
  <div class="books">
    <div class="bookCards">
      <div class="bookCard">
        <p>The Grapes of Wrath</p>
        <p>John Steinbeck</p>
        <p>Length: 123 Pages</p>
        <p>Read</p>
      </div>
      <div class="bookCard" id="addBookCard">
        <button id="myBtn">
          <p>
            <span class="material-symbols-outlined">
              library_add
            </span>
            Add Book
          </p>
        </button>
      </div>
    </div>
  </div>
  <div class="footer">
      <span class="material-symbols-outlined">
          auto_stories
      </span>
  </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <form action="#" method="post" id="basic-form" name="form1">
          <p>Please enter book details below:</p>
          <div class="form-row">
              <label for="title">Title*</label>
              <input type="text" id="title" name="title" required placeholder=" ">
          </div>
          <div class="form-row">
            <label for="author">Author*</label>
            <input type="text" id="author" name="author" required placeholder=" ">
        </div>
        <div class="form-row">
          <label for="numOfPages">Number of Pages*</label>
          <input type="text" id="numOfPages" name="numOfPages" required placeholder=" ">
        </div>
        <div class="form-row">
          <label for="readStatus">Read*</label>
          <input type="checkbox" id="readStatus" name="readStatus" required placeholder=" ">
        </div>
        <button type="submit" form="basic-form" onclick="">ADD</button>
        </form>
        <span class="close">&times;</span>
      </div>
    </div>
  <script src="library.js"></script>
</body>
</html>
